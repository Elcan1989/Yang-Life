    /* Modal 彈窗樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);

      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px rgba(239, 35, 60, 0.4);

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    }
    
    const releaseDate = new Date("2026-02-27T00:00:00+08:00");
    const countdownEls = {
      days: document.getElementById("countdown-days"),
      hours: document.getElementById("countdown-hours"),
      minutes: document.getElementById("countdown-minutes"),
      seconds: document.getElementById("countdown-seconds")
    };

    function updateCountdown() {
      const now = new Date();
      const diff = releaseDate - now;
      const clampedDiff = diff > 0 ? diff : 0;
      const totalSeconds = Math.floor(clampedDiff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEls.days.textContent = days;
      countdownEls.hours.textContent = String(hours).padStart(2, "0");
      countdownEls.minutes.textContent = String(minutes).padStart(2, "0");
      countdownEls.seconds.textContent = String(seconds).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
