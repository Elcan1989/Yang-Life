<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>機智楊老生活 - 獲獎</title>
  <link rel="icon" href="images/stanp.png" type="image/png" />
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #0d0d1a;
      padding: 20px 0;
      border-bottom: 3px solid #ef233c;
    }

    header h1 {
      font-size: 2.2em;
      color: #ef233c;
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 15px 0;
      gap: 30px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ef233c;
    }

    .team-section {
      text-align: center;
      padding: 40px 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .staff-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .staff-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 15px rgba(239, 35, 60, 0.4);
    }

    .staff-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(239, 35, 60, 0.3);
    }

    footer {
      text-align: center;
      background: #0d0d1a;
      padding: 15px;
      border-top: 3px solid #ef233c;
      margin-top: 50px;
      font-size: 0.9em;
      color: #ccc;
    }

    /* Modal 彈窗樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.3s ease forwards;
    }

    .modal-content {
      background-color: #1e1e2f;
      margin: 10% auto;
      padding: 30px;
      border: 2px solid #ef233c;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 20px rgba(239, 35, 60, 0.4);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ef233c;
    }

    @media (max-width: 768px) {
      .team-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <header>
    <h1>機智楊老生活</h1>
    <nav>
      <ul>

        <li><a href="news.html">新疆蘋果日報</a></li>
        <li><a href="photo.html">照片</a></li>
        <li><a href="awards.html">獲獎</a></li>
        <li><a href="video.html" class="active">影片消息</a></li>
        <li><a href="https://091cc.github.io/three-gay-kingdom/index.html"><img src="https://091cc.github.io/three-gay-kingdom/三GAY志.png" alt="三GAY志" width="30"></a><li>
      </ul>
    </nav>
  </header>

  <section class="team-section">
    <h2>影片消息</h2>
    <p>新電影"機智楊老生活"預計將在2026/02/24上映</p>
    <a href="https://www.instagram.com/yanglife_offical/" class="btn">前往查看</a>
  </section>

  <!-- 頁尾 -->
  <footer>
    <p>© 2026 機智楊老生活製作小組</p>
    <p>網頁內容，完全虛構。如有雷同，那就雷同。</p>
  </footer>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
