<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>照片 - 機智楊老生活</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/stanp.png" type="image/png" />
  <style>
    .character-card {
      background: #fff;
      padding: 15px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(239, 35, 60, 0.6),
                  0 0 15px rgba(239, 35, 60, 0.8);
      border: 2px solid #ef233c;
    }

    .character-details {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 6px;
      font-size: 14px;
      text-align: left;
    }

    .character-card.active .character-details {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .photo-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(239, 35, 60, 0.5);
    }

    .photo-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .photo-card h3 {
      margin: 12px;
      font-size: 18px;
      color: #222;
    }

    .photo-card p {
      margin: 0 12px 14px;
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    /* Lightbox 容器 */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .lightbox-img {
    max-width: 90%;
    max-height: 80%;
    margin-bottom: 15px;
    border-radius: 8px;
  }

  .lightbox-caption {
    color: #fff;
    font-size: 16px;
    text-align: center;
    max-width: 80%;
  }

  .lightbox .close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.2s;
  }

  .lightbox .close:hover {
    color: #ef233c;
  }
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav>
  <h2 class="logo">機智楊老生活</h2>
  <ul>
    <li><a href="index.html">首頁</a></li>
    <li><a href="news.html">新疆蘋果日報</a></li>
    <li><a href="photo.html" class="active">照片</a></li>
    <li><a href="awards.html">獲獎</a></li>
    <li><a href="video.html">影片消息</a></li>
    <li><a href="https://091cc.github.io/three-gay-kingdom/index.html"><img src="https://091cc.github.io/three-gay-kingdom/三GAY志.png" alt="三GAY志" width="30"></a><li>
  </ul>
</nav>


  <!-- 封面區 -->
  <header class="hero">
    <h1>機智楊老生活的照片</h1>
  </header>

  <section class="photo-gallery">
  <!-- Lightbox 放大預覽 -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="lightbox-caption"></div>
  </div>
    <div class="photo-card" data-title="禁書" data-desc="帶分數的奧秘。">
    <img src="images/帶分數" alt="帶分數">
    <h3>禁書</h3>
    <p>帶分數的奧秘。</p>
  </div>
  <div class="photo-card" data-title="新疆棉花" data-desc="新疆生產的棉花。">
    <img src="images/Xinjiang cotton.png" alt="新疆棉花">
    <h3>新疆棉花</h3>
    <p>新疆生產的棉花。</p>
  </div>
</section>




  <!-- 頁尾 -->
  <footer style="background: #1f2937; color: white; text-align: center; padding: 20px;">
    <p>有任何問題歡迎聯絡我們</p>
    <a href="https://www.instagram.com/yanglife_offical/" style="color: #E1306C; text-decoration: none; font-weight: bold;">Instagram</a>    <a href="https://github.com/Elcan1989" style="color: #e6cb00; text-decoration: none; font-weight: bold;">Github</a>
    <p>© 2026 機智楊老生活製作小組</p>
    <p>網頁內容，完全虛構。如有雷同，那就雷同。</p>
  <script>
  const photoCards = document.querySelectorAll('.photo-card');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.querySelector('.lightbox-img');
  const lightboxCaption = document.querySelector('.lightbox-caption');
  const closeBtn = document.querySelector('.lightbox .close');

  photoCards.forEach(card => {
    card.addEventListener('click', () => {
      const imgSrc = card.querySelector('img').src;
      const title = card.dataset.title;
      const desc = card.dataset.desc;
      lightboxImg.src = imgSrc;
      lightboxCaption.innerHTML = `<strong>${title}</strong><br>${desc}`;
      lightbox.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  // 點背景也可以關閉
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
  </script>

</body>
</html>
