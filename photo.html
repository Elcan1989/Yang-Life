<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>照片 - 機智楊老生活</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .character-card {
      background: #fff;
      padding: 15px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(239, 35, 60, 0.6),
                  0 0 15px rgba(239, 35, 60, 0.8);
      border: 2px solid #ef233c;
    }

    .character-details {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #f8f8f8;
      border-radius: 6px;
      font-size: 14px;
      text-align: left;
    }

    .character-card.active .character-details {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 24px;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.photo-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0,0,0,0.12);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 16px rgba(239, 35, 60, 0.5);
}

.photo-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.photo-card h3 {
  margin: 12px;
  font-size: 18px;
  color: #222;
}

.photo-card p {
  margin: 0 12px 14px;
  font-size: 14px;
  color: #555;
  line-height: 1.5;
}
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav>
  <h2 class="logo">機智楊老生活</h2>
  <ul>
    <li><a href="index.html">首頁</a></li>
    <li><a href="news.html">機智日報</a></li>
    <li><a href="photo.html" class="active">照片</a></li>
    <li><a href="characters.html">角色介紹</a></li>
    <li><a href="staff.html">製作人員</a></li>
  </ul>
</nav>


  <!-- 封面區 -->
  <header class="hero">
    <h1>機智楊老生活的照片</h1>
  </header>

  <section class="photo-gallery">
  <div class="photo-card">
    <img src="images/Xinjiang cotton.png" alt="楊老日常">
    <h3>楊老的日常</h3>
    <p>某個風和日麗的下午，楊老正在思考人生。</p>
  </div>

  <div class="photo-card">
    <img src="images/photo2.jpg" alt="倉庫探險">
    <h3>神秘倉庫</h3>
    <p>傳說中充滿故事的地方，氣氛非常到位。</p>
  </div>

  <div class="photo-card">
    <img src="images/photo3.jpg" alt="機智時刻">
    <h3>機智時刻</h3>
    <p>當靈感突然出現的那一瞬間。</p>
  </div>
</section>




  <!-- 頁尾 -->
