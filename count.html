<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>機智楊老生活 - 國中教育會考情報室</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/stanp.png" type="image/png" />
  <style>
    /* 這裡保留你原本所有的 CSS */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .photo-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      transition: transform 0.3s ease;
    }

    /* --- 新增：倒數計時器背景狀態 --- */
    .hero-timer-container {
      padding: 60px 20px;
      text-align: center;
      transition: background 0.5s ease;
      color: white;
    }

    /* 狀態 1：預設黑色背景 */
    .bg-normal {
      background: #1a1a1a;
    }

    /* 狀態 2：剩餘 50 天變紅 */
    .bg-danger {
      background: #ef233c !important;
    }

    /* 狀態 3：剩餘 30 天閃爍 */
    .bg-emergency {
      animation: flash-bg 0.8s infinite;
    }

    @keyframes flash-bg {
      0% { background: #ef233c; }
      50% { background: #000000; }
      100% { background: #ef233c; }
    }

    #countdown-timer {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <nav>
    <h2 class="logo">機智楊老生活</h2>
    <ul>
      <li><a href="index.html">首頁</a></li>
      <li><a href="specialnews.html">公告</a></li>
      <li><a href="news.html">新疆蘋果日報</a></li>
      <li><a href="photo.html">照片</a></li>
      <li><a href="awards.html">獲獎</a></li>
      <li><a href="video.html" class="active">會考情報室</a></li>
    </ul>
  </nav>

  <header id="timer-header" class="hero-timer-container bg-normal">
    <h1>距離 2026 國中會考還有...</h1>
    <div id="countdown-timer">計算中...</div>
  </header>

  <section class="photo-gallery">
    <div class="photo-card">
      <div style="padding: 20px; text-align: center;">
        <h3 id="days-box" style="font-size: 40px; color: #ef233c;">0</h3>
        <p>剩餘天數</p>
      </div>
    </div>

    <div class="photo-card">
      <div style="padding: 20px; text-align: center;">
        <h3 style="font-size: 24px;">考試日期</h3>
        <p>2026年 5月 16, 17日</p>
        <p style="font-size: 12px; color: #888;">(預計日期)</p>
      </div>
    </div>
  </section>

  <footer style="background: #1f2937; color: white; text-align: center; padding: 20px; margin-top: 50px;">
    <p>有任何問題歡迎聯絡我們</p>
    <a href="https://www.instagram.com/yanglife_offical/" style="color: #E1306C; text-decoration: none; font-weight: bold;">Instagram</a>
    <a href="https://github.com/Elcan1989" style="color: #e6cb00; text-decoration: none; font-weight: bold;">Github</a>
    <p>© 2026 機智楊老生活製作小組</p>
    <p>網頁內容，不是全對。如有不同，簡章為準。</p>
  </footer>

  <script>
    function updateCountdown() {
      // 設定日期
      const examDate = new Date('May 16, 2026 08:20:00').getTime();
      const now = new Date().getTime();
      const gap = examDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const header = document.getElementById('timer-header');
      const timerDisplay = document.getElementById('countdown-timer');
      const daysBox = document.getElementById('days-box');

      if (gap > 0) {
        const d = Math.floor(gap / day);
        const h = Math.floor((gap % day) / hour);
        const m = Math.floor((gap % hour) / minute);
        const s = Math.floor((gap % minute) / second);

        timerDisplay.innerText = `${d}天 ${h}時 ${m}分 ${s}秒`;
        daysBox.innerText = d;

        // --- 自動切換背景邏輯 ---
        if (d <= 30) {
          header.className = "hero-timer-container bg-emergency"; // 30天內閃爍
        } else if (d <= 50) {
          header.className = "hero-timer-container bg-danger";    // 50天內變紅
        } else {
          header.className = "hero-timer-container bg-normal";    // 其他時間黑色
        }

      } else {
        timerDisplay.innerText = "考試已經開始！戰鬥吧！";
        header.className = "hero-timer-container bg-normal";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
