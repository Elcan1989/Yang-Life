      border: 2px solid #facc15;
      border-radius: 0.5rem;
      padding: 0.5rem;

  /* 容器：使用 Flexbox 讓內容置中 */
  .content-wrapper {
    display: flex;
    justify-content: center; /* 水平置中 */
    align-items: center;     /* 垂直置中 (選用) */

  /* 視窗大小調整 */

    width: 90%;           /* 寬度改為百分比，在手機上才不會爆出去 */
    max-width: 1200px;    /* 最大寬度限制 */
    height: 800px;        /* 高度 */
    border: 2px solid #374151;
    border-radius: 0.75rem;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* 加點陰影增加質感 */
  }

  /* 如果想要在手機上縮短高度 */
  @media (max-width: 768px) {
    .news-iframe {
      height: 500px;
    }
  }
</style>
