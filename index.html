<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>作品介紹｜黃翊愷</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans TC", Arial, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #111;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ccc;
        }

        section {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .works {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #ddd;
        }

        .card-content {
            padding: 18px;
        }

        .card-content h3 {
            margin: 0 0 10px;
        }

        .card-content p {
            font-size: 0.95em;
            line-height: 1.6;
            color: #555;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background: #e9eef3;
            color: #333;
            font-size: 0.8em;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>我的作品介紹</h1>
    <p>Web / 遊戲 / 創作專案</p>
</header>

<section>
    <div class="works">

        <!-- 作品 1 -->
        <div class="card">
            <img src="images/demo.png" alt="作品圖片">
            <div class="card-content">
                <h3>寶可夢風格 RPG 遊戲</h3>
                <p>
                    使用 Python 製作的文字與圖形化 RPG，
                    包含戰鬥、捕捉、技能屬性相剋與任務系統。
                </p>
                <div class="tags">
                    <span class="tag">Python</span>
                    <span class="tag">RPG</span>
                    <span class="tag">Game</span>
                </div>
            </div>
        </div>

        <!-- 作品 2 -->
        <div class="card">
            <img src="images/demo.png" alt="作品圖片">
            <div class="card-content">
                <h3>GitHub Pages 作品網站</h3>
                <p>
                    使用 HTML / CSS 製作的靜態網站，
                    部署於 GitHub Pages，支援 RWD。
                </p>
                <div class="tags">
                    <span class="tag">HTML</span>
                    <span class="tag">CSS</span>
                    <span class="tag">GitHub</span>
                </div>
            </div>
        </div>

        <!-- 作品 3 -->
        <div class="card">
            <img src="images/demo.png" alt="作品圖片">
            <div class="card-content">
                <h3>文字 RPG 遊戲</h3>
                <p>
                    具有裝備、商店、任務、BOSS 戰與存檔系統的
                    Python 文字冒險遊戲。
                </p>
                <div class="tags">
                    <span class="tag">Python</span>
                    <span class="tag">Text RPG</span>
                </div>
            </div>
        </div>

    </div>
</section>

<footer>
    © 2026 黃翊愷｜作品集網站
</footer>

</body>
</html>
