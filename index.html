<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>機智楊老生活｜維修中</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/stanp.png" type="image/png" />
</head>
<body class="maintenance-body">
  <main class="maintenance-wrapper">
    <section class="maintenance-card">
      <img src="images/photo.png" alt="機智楊老生活" class="maintenance-logo" />
      <p class="maintenance-kicker">Maintenance Mode</p>
      <h1>網站維修中</h1>
      <p class="maintenance-message">我們正在進行例行維護與內容更新，暫時無法提供完整服務，我們感到非常抱歉。感謝您的耐心等待，我們會盡快完成維修。</p>
      <div class="maintenance-meta">
        <div>
          <span class="maintenance-label">預計恢復</span>
          <span>今天</span>
        </div>
        <div>
          <span class="maintenance-label">客服信箱</span>
          <span>https://www.instagram.com/yanglife_offical/</span>
        </div>
      </div>
      <div class="maintenance-actions">
        <a class="btn btn-outline" href="https://www.instagram.com/yanglife_offical/">追蹤最新消息</a>
        <a class="btn btn-outline" href="https://docs.google.com/forms/d/e/1FAIpQLSdvKs_drgxRtNIHDVU781i9VK21Rl5UFR6Pf0oN9cJj5Eau6Q/viewform?usp=dialog">回饋意見</a>
        <button class="btn btn-outline btn-maintenance" type="button" id="maintenance-access">維修人員專用</button>
      </div>
      <p class="maintenance-hint" id="maintenance-hint" role="status" aria-live="polite"></p>
    </section>
    <p class="maintenance-footer">© 2026 機智楊老生活製作小組</p>
    <p class="maintenance-footer">網頁內容，完全虛構。如有雷同，那就雷同。</p>
  </main>
  <script>
    const maintenanceButton = document.getElementById('maintenance-access');
    const maintenancePassword = 'yanglife2026';

    maintenanceButton.addEventListener('click', () => {
      const input = window.prompt('請輸入維修密碼');

      if (input === null) {
        return;
      }

      if (input === maintenancePassword) {
        const input = window.prompt('進入哪個頁面');
        if (input === null) {
          return;
        }

        if (input == 1) {
        window.location.href = 'index1.html';
        return;
        }

        if (input == 2) {
        window.location.href = 'specialnews1.html';
        return;
        }

        if (input == 3) {
        window.location.href = 'news1.html';
        return;
        }

        if (input == 4) {
        window.location.href = 'photo1.html';
        return;
        }

        if (input == 5) {
        window.location.href = 'awards1.html';
        return;
        }

        if (input == 6) {
        window.location.href = 'video1.html';
        return;
        }
      }

      window.alert('密碼錯誤，請再試一次。');
    });
  </script>
</body>
</html>
