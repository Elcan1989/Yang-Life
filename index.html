<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>機智楊老生活</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans TC", Arial, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background: #111;
            color: #fff;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin-top: 10px;
            font-size: 1.1em;
            color: #ccc;
        }

        section {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .works {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #ddd;
        }

        .card-content {
            padding: 18px;
        }

        .card-content h3 {
            margin: 0 0 10px;
        }

        .card-content p {
            font-size: 0.95em;
            line-height: 1.6;
            color: #555;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background: #e9eef3;
            color: #333;
            font-size: 0.8em;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>機智楊老生活</h1>
    <p>機智楊老生活製作小組</p>
</header>



<footer>
    © 2026 機智楊老生活製作小組
</footer>

</body>
</html>
